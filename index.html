<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ubicación</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxZaS4SlAUcoxS--DtNxjvPeLbsh9ePNY&callback=initMap" async defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Registra la Ubicación</h1>
<form id="locationForm" onsubmit="return submitForm();">
    <div id="map" style="height: 400px; width: 100%;"></div>
    <br>
    <input type="text" id="address" placeholder="Ingresa una dirección">
    <button type="button" onclick="geocodeAddress()">Buscar Dirección</button>
    <br><br>
    <input type="hidden" id="lat" name="lat">
    <input type="hidden" id="lng" name="lng">
    <button type="submit">Mandar Ubicación</button>
</form>
</body>
</html>
